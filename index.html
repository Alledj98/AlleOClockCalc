<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlleOClockCalc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AlleOClockCalc</h1>
    <label for="hourlyWage">Paga oraria (€):</label>
    <input type="number" id="hourlyWage" value="10" step="0.5">
    <label for="month">Mese:</label>
    <select id="month"></select>
    <label for="year">Anno:</label>
    <select id="year"></select>

    <div id="daysContainer"></div>
    <button onclick="calculate()">Calcola</button>

    <div class="results">
      <h2>Risultati</h2>
      <p id="monthlyHours">Ore totali: 0</p>
      <p id="monthlyEarnings">Guadagno totale: €0</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
