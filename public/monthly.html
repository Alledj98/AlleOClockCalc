<!doctype html>
<html lang="it"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title data-i18n="monthly_title">Mensile · AlleOClockCalc</title><link rel="stylesheet" href="css/style.css"></head>
<body>
<header class="app-header">
  <h1 data-i18n="app_title">AlleOClockCalc</h1>
  <nav class="nav">
    <a href="daily.html" class="requires-auth disabled" data-i18n="nav_daily">Giornaliero</a>
    <a href="monthly.html" class="requires-auth disabled" data-i18n="nav_monthly">Mensile</a>
    <a href="report.html" class="requires-auth disabled" data-i18n="nav_reports">Report & PDF</a>
    <a href="employer.html" class="requires-auth disabled" data-i18n="nav_employer">Dashboard Datore</a>
    <a href="guide.html" data-i18n="nav_guide">Guida</a>
    <div class="lang-switch">
      <select id="langSel">
        <option value="it">IT</option><option value="en">EN</option><option value="fr">FR</option><option value="de">DE</option><option value="es">ES</option>
      </select>
    </div>
  </nav>
</header>
<main class="container">
  <div class="card auth-required" style="display:none">
    <div class="grid grid-3">
      <label><span data-i18n="month">Mese</span><input type="month" id="monthPicker"></label>
      <label><span data-i18n="hourly_rate">Paga oraria (€)</span><input type="number" id="hourlyRate" step="0.01"></label>
      <div class="grid grid-2 no-gap">
        <button id="btnLoad" class="secondary" data-i18n="load_month">Carica mese</button>
        <button id="btnSave" data-i18n="save_month">Salva mese</button>
      </div>
    </div>
    <div id="tableWrap"></div>
    <div class="summary">
      <p><span data-i18n="month_hours">Ore del mese</span>: <b id="monthHours">0.00</b></p>
      <p><span data-i18n="month_pay">Guadagno del mese</span>: € <b id="monthPay">0.00</b></p>
    </div>
  </div>
</main>
<div id="loader" class="hidden"><div class="spinner"></div></div>
<div id="errorBanner"></div>
<script type="module">
  import { loadI18n, applyI18n, currentLang, setLang } from './js/i18n.js';
  import './js/app.js'; import './js/auth.js'; import './js/monthly.js';
  const sel=document.getElementById('langSel'); sel.value=currentLang(); sel.addEventListener('change', e=> setLang(e.target.value));
  (async()=> applyI18n(await loadI18n(currentLang())))();
</script>
</body></html>
