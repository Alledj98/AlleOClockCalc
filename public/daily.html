<!doctype html>
<html lang="it"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Giornaliero Â· AlleOClockCalc</title><link rel="stylesheet" href="css/style.css"></head>
<body>
<header class="app-header">
  <div style="display:flex;gap:8px;align-items:center">
    <h1 data-i18n="app_title" style="margin:0">AlleOClockCalc</h1>
    <button id="themeToggle" class="chip">ðŸŒ“</button>
  </div>
  <nav class="nav">
    <a href="daily.html" class="requires-auth disabled" data-i18n="nav_daily">Giornaliero</a>
    <a href="monthly.html" class="requires-auth disabled" data-i18n="nav_monthly">Mensile</a>
    <a href="report.html" class="requires-auth disabled" data-i18n="nav_reports">Report & PDF</a>
    <a href="employer.html" class="requires-auth disabled" data-i18n="nav_employer">Dashboard Datore</a>
    <a href="guide.html" data-i18n="nav_guide">Guida</a>
    <div class="lang-switch">
      <select id="langSel"><option value="it">IT</option><option value="en">EN</option><option value="fr">FR</option><option value="de">DE</option><option value="es">ES</option></select>
    </div>
  </nav>
</header>
<main class="container">
  <div class="card auth-required" style="display:none">
    <div class="grid grid-2">
      <label><span data-i18n="date">Data</span><input type="date" id="date"></label>
      <label><span data-i18n="hourly_rate">Paga oraria (â‚¬)</span><input type="number" id="hourlyRate" step="0.01"></label>
    </div>
    <label><input type="checkbox" id="dayOff"> <span data-i18n="day_off">Giorno libero</span></label>
    <div class="box morning"><h3 data-i18n="morning">Mattina</h3><div class="grid grid-2">
      <label><span data-i18n="in">Ingresso</span><input type="time" id="mIn"></label>
      <label><span data-i18n="out">Uscita</span><input type="time" id="mOut"></label></div></div>
    <div class="box evening"><h3 data-i18n="evening">Sera</h3><div class="grid grid-2">
      <label><span data-i18n="in">Ingresso</span><input type="time" id="eIn"></label>
      <label><span data-i18n="out">Uscita</span><input type="time" id="eOut"></label></div></div>
    <div class="grid grid-2">
      <button id="btnSave" data-i18n="save_day">Salva giorno</button>
      <button id="btnLoad" class="secondary" data-i18n="load_day">Carica giorno</button>
    </div>
    <div class="summary"><p><span data-i18n="daily_hours">Ore del giorno</span>: <b id="dailyHours">0.00</b></p>
    <p><span data-i18n="daily_pay">Guadagno del giorno</span>: â‚¬ <b id="dailyPay">0.00</b></p></div>
  </div>
</main>
<div id="loader" class="hidden"><div class="spinner"></div></div>
<div id="toastWrap"></div>
<script type="module">
  import * as theme from './js/theme.js';
  import { loadI18n, applyI18n, currentLang, setLang } from './js/i18n.js';
  document.getElementById('themeToggle').addEventListener('click', ()=> theme.toggleTheme());
  const sel=document.getElementById('langSel'); sel.value=currentLang(); sel.addEventListener('change', e=> setLang(e.target.value));
  (async()=> applyI18n(await loadI18n(currentLang())))();
</script>
<script type="module">import './js/app.js'; import './js/auth.js'; import './js/daily.js';</script>
</body></html>
