<!doctype html>
<html lang="it"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title data-i18n="reports_title">Report · AlleOClockCalc</title><link rel="stylesheet" href="css/style.css"></head>
<body>
<header class="app-header">
  <h1 data-i18n="app_title">AlleOClockCalc</h1>
  <nav class="nav">
    <a href="daily.html" class="requires-auth disabled" data-i18n="nav_daily">Giornaliero</a>
    <a href="monthly.html" class="requires-auth disabled" data-i18n="nav_monthly">Mensile</a>
    <a href="report.html" class="requires-auth disabled" data-i18n="nav_reports">Report & PDF</a>
    <a href="employer.html" class="requires-auth disabled" data-i18n="nav_employer">Dashboard Datore</a>
    <a href="guide.html" data-i18n="nav_guide">Guida</a>
    <div class="lang-switch">
      <select id="langSel">
        <option value="it">IT</option><option value="en">EN</option><option value="fr">FR</option><option value="de">DE</option><option value="es">ES</option>
      </select>
    </div>
  </nav>
</header>
<main class="container">
  <div class="card auth-required" style="display:none">
    <div class="grid grid-2">
      <label><span data-i18n="from">Dal</span><input type="month" id="fromMonth"></label>
      <label><span data-i18n="to">Al</span><input type="month" id="toMonth"></label>
    </div>
    <div class="grid grid-2">
      <button id="btnLoad" class="secondary" data-i18n="load_data">Carica dati</button>
      <button id="btnPDF" data-i18n="generate_pdf">Genera PDF</button>
    </div>
    <div class="grid grid-2">
      <button id="btnUpload" class="secondary" data-i18n="upload_pdf">Carica su Storage</button>
      <button id="btnSend" data-i18n="send_pdf">Invia PDF via email</button>
    </div>
    <div class="grid grid-2">
      <button id="btnCSV" class="secondary" data-i18n="export_csv">Esporta CSV</button>
      <button id="btnExcel" class="secondary" data-i18n="export_excel">Esporta Excel</button>
    </div>
    <div class="grid">
      <label><span data-i18n="employer_email">Email datore</span><input type="email" id="employerEmail" placeholder="boss@example.com"></label>
    </div>
    <div class="summary">
      <p><span data-i18n="range_hours">Ore totali</span>: <b id="rangeHours">0.00</b></p>
      <p><span data-i18n="range_pay">Guadagno totale</span>: € <b id="rangePay">0.00</b></p>
    </div>
    <div id="reportTable"></div>
  </div>
</main>
<div id="loader" class="hidden"><div class="spinner"></div></div>
<div id="errorBanner"></div>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script type="module">
  import { loadI18n, applyI18n, currentLang, setLang } from './js/i18n.js';
  import './js/app.js'; import './js/auth.js'; import './js/report.js';
  const sel=document.getElementById('langSel'); sel.value=currentLang(); sel.addEventListener('change', e=> setLang(e.target.value));
  (async()=> applyI18n(await loadI18n(currentLang())))();
</script>
</body></html>
