<!doctype html>
<html lang="it"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>AlleOClockCalc</title><link rel="stylesheet" href="css/style.css"></head>
<body>
<header class="app-header">
  <div style="display:flex;gap:8px;align-items:center">
    <h1 data-i18n="app_title" style="margin:0">AlleOClockCalc</h1>
    <button id="themeToggle" class="chip">ðŸŒ“</button>
  </div>
  <nav class="nav">
    <a href="daily.html" class="requires-auth disabled" data-i18n="nav_daily">Giornaliero</a>
    <a href="monthly.html" class="requires-auth disabled" data-i18n="nav_monthly">Mensile</a>
    <a href="report.html" class="requires-auth disabled" data-i18n="nav_reports">Report & PDF</a>
    <a href="employer.html" class="requires-auth disabled" data-i18n="nav_employer">Dashboard Datore</a>
    <a href="guide.html" data-i18n="nav_guide">Guida</a>
    <div class="lang-switch">
      <select id="langSel"><option value="it">IT</option><option value="en">EN</option><option value="fr">FR</option><option value="de">DE</option><option value="es">ES</option></select>
    </div>
  </nav>
</header>
<main class="container">
  <p data-i18n="home_welcome">Benvenuto! Accedi per iniziare.</p>
  <div class="card">
    <h2 data-i18n="signin_title">Accedi</h2>
    <label><span data-i18n="email">Email</span><input type="email" id="email" placeholder="you@example.com"></label>
    <label><span data-i18n="password">Password</span><input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"></label>
    <label><span data-i18n="role_label">Ruolo</span>
      <select id="role"><option value="employee" data-i18n="role_employee">Lavoratore</option><option value="employer" data-i18n="role_employer">Datore</option></select>
    </label>
    <label><span data-i18n="employer_code_opt">Codice Datore (opz.)</span><input type="text" id="empCode" placeholder="ABCD1234"></label>
    <div class="grid grid-2">
      <button id="btnSignIn" data-i18n="sign_in">Accedi</button>
      <button id="btnSignUp" class="secondary" data-i18n="sign_up">Registrati</button>
    </div>
    <button id="btnGoogle" class="secondary" data-i18n="sign_google">Accedi con Google</button>
  </div>

  <div class="card auth-required" style="display:none; margin-top:12px">
    <h3 data-i18n="set_employer">Imposta Datore</h3>
    <label><input type="text" id="empCodeProfile" placeholder="ABCD1234"></label>
    <button id="btnSetEmployer" class="secondary" data-i18n="set_employer">Imposta Datore</button>
  </div>
</main>
<div id="loader" class="hidden"><div class="spinner"></div></div>
<div id="toastWrap"></div>
<script type="module">
  import * as theme from './js/theme.js';
  import { loadI18n, applyI18n, currentLang, setLang } from './js/i18n.js';
  document.getElementById('themeToggle').addEventListener('click', ()=> theme.toggleTheme());
  const sel=document.getElementById('langSel'); sel.value=currentLang(); sel.addEventListener('change', e=> setLang(e.target.value));
  (async()=> applyI18n(await loadI18n(currentLang())))();
</script>
<script type="module">import './js/app.js'; import './js/auth.js';</script>
</body></html>
